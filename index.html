<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ukazkovy web pro prednasku o Gitu</title>
        <style type="text/css" media="all">
            @keyframes rotator {
                0% {
                    transform: rotateY(0deg);
                }
                20% {
                    transform: rotateY(360deg);
                }
                100% {
                    transform: rotateY(360deg);
                }
            }
            * {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                font-size: 14px;
                font-family: monospace;
                background: #F0F0F0;
            }
            #wrapper {
                padding: 32px;
                height: 314px;
                width: 800px;
                margin: -157px -400px;
                position: absolute;
                top: 50%;
                left: 50%;
            }
            #wrapper > img {
                display: block;
                float: left;
                animation: rotator 10s infinite;
            }
            .links {
                display: table-cell;
                width: 650px;
                text-align: right;
                height: 250px;
                vertical-align: middle;
                padding-left: 32px;
            }
            .links div {
                box-shadow: 0px 0px 6px #000;
                border-radius: 8px;
            }
            .links div a {
                display: block;
                text-decoration: none;
                font-size: 16px;
                padding: 8px 24px;
                font-weight: bold;
                color: #F05033;
                transition: background-color 0.1s linear;
                background: #DDDDDD;
            }
            .links div a:first-child {
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
            }
            .links div a:last-child {
                border-bottom-left-radius: 8px;
                border-bottom-right-radius: 8px;
            }
            .links div a:hover {
                background: #555555;
            }
            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 24px;
                line-height: 24px;
                background: #333333;
                color: #EEEEEE;
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                Array.from(document.querySelectorAll("a")).forEach(
                    (el) => el.addEventListener("click", (ev) => {
                        alert(el.textContent);
                        ev.preventDefault();
                        return false;
                    })
                );
            };
        </script>
    </head>
